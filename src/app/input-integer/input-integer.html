<div class="input-group">
    <div class="input-group-prepend">
        <button type="button" class="btn btn-primary btn-sm" (click)="decreaseQuantity()">-</button>
    </div>
    <input type="text" aria-label="Cantidad" class="text-center" [(ngModel)]="this.quantity" (keyup)="changeQuantity($event)">
    <div class="input-group-append">
        <button type="button" class="btn btn-primary btn-sm" (click)="increaseQuantity()">+</button>
    </div>
</div>
